<html class="no-js">
	<head>

	<body>

								<span class="inline-elem"><input type="text" id="inboxsearch" class="form-control input-sm"></span>
							</div>
						</div>
						<table id="exampleTable" class="table table-bordered datatable dataTable no-footer">
							<thead> 
								<tr>
									<th>Date</th>
									<th>Sender</th>
									<th>Task</th>
									<th>Status</th>
									<th>Details</th>

							</thead>
							<tbody>

								</tr>
							</tbody>
						</table>
					</div>
				</div> 
				
			</div>
			
		</div>

			<div class="modal-dialog history">
				<div class="modal-content">
					
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

					</div>
					
					<div class="modal-body">
						<div class="row">
							<div class="col-md-12">
								<table id="nestedTable" class="table table-bordered datatable dataTable no-footer">
									<thead> 
										<tr>
											<th>Date</th>
											<th>Sender</th>
											<th>Task</th>
											<th>Status</th>
											<th>Details</th>

										</tr>
									</thead>
									<tbody>
										<tr>
											<td>Aslam</td>
											<td>2013</td>
											<td>56</td>

											<td>59087</td>
										</tr>
										<tr>
											<td>DInesh</td>
											<td>1992</td>
											<td>41</td>
											<td>34512</td>
											<td>34512</td>
											<td>34512</td>
										</tr>
										<tr>
											<td>Venkat</td>
											<td>2000</td>

											<td>99808</td>
											<td>99808</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
					
				</div>
			</div>
		</div>
		
		<link rel="stylesheet" href="../js/jquery/plugins/datatables/responsive/css/datatables.responsive.css">

		<link rel="stylesheet" href="../css/egov/custom.css">
		
		<script src="../js/bootstrap/bootstrap.js"></script>
		<script src="../js/jquery/plugins/datatables/jquery.dataTables.min.js"></script>
		<script src="../js/jquery/plugins/datatables/dataTables.bootstrap.js"></script>
		<script src="../js/jquery/plugins/datatables/responsive/js/datatables.responsive.js"></script>
		
		<script src="../../js/app/nestedtables.js"></script>
